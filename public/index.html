<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic node server</title>
  </head>
  <body>
    <h1>Basic node js server</h1>
    <form action="/post" method="post">
      <fieldset>
        <legend>Interests</legend>
        <label for="music">
          <input type="checkbox" name="interests" id="music" value="music" />
          Music
        </label>
        <label for="sports">
          <input type="checkbox" name="interests" id="sports" value="sports" />
          sports
        </label>
      </fieldset>
      <fieldset>
        <legend>Cars</legend>
        <label for="car">
          choose a car
          <select name="car" id="car">
            <option value="volvo">Volvo</option>
            <option value="toyota">Toyota</option>
            <option value="lambo">Lamborgini</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
